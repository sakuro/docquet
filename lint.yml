Lint/AmbiguousOperatorPrecedence:
  Enabled: true

Lint/ConstantDefinitionInBlock:
  Enabled: true

Lint/ConstantResolution:
  Enabled: false

Lint/EmptyBlock:
  Enabled: true

Lint/NonAtomicFileOperation:
  Enabled: true

Lint/PercentStringArray:
  Enabled: true

Lint/SymbolConversion:
  Enabled: true
  EnforcedStyle: strict

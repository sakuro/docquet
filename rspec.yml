inherit_from: default/rspec.yml

RSpec/AlignLeftLetBrace:
  Enabled: false

RSpec/AlignRightLetBrace:
  Enabled: false

RSpec/DescribedClass:
  Enabled: false

RSpec/Dialect:
  Enabled: false

RSpec/ExampleLength:
  Enabled: true
  CountAsOne:
  - array
  - hash
  - heredoc
  - method_call

RSpec/MultipleMemoizedHelpers:
  Max: 10

RSpec/Pending:
  Enabled: false

# Department 'Naming' (19):
# https://docs.rubocop.org/rubocop/cops_naming.html#namingaccessormethodname
Naming/AccessorMethodName:
  Description: Check the naming of accessor methods for get_/set_.
  StyleGuide: "#accessor_mutator_method_names"
  Enabled: true
  VersionAdded: '0.50'

# https://docs.rubocop.org/rubocop/cops_naming.html#namingasciiidentifiers
Naming/AsciiIdentifiers:
  Description: Use only ascii symbols in identifiers and constants.
  StyleGuide: "#english-identifiers"
  Enabled: true
  VersionAdded: '0.50'
  VersionChanged: '0.87'
  AsciiConstants: true

# Supports --autocorrect
# https://docs.rubocop.org/rubocop/cops_naming.html#namingbinaryoperatorparametername
Naming/BinaryOperatorParameterName:
  Description: When defining binary operators, name the argument other.
  StyleGuide: "#other-arg"
  Enabled: true
  VersionAdded: '0.50'
  VersionChanged: '1.2'

# Supports --autocorrect
# https://docs.rubocop.org/rubocop/cops_naming.html#namingblockforwarding
Naming/BlockForwarding:
  Description: Use anonymous block forwarding.
  StyleGuide: "#block-forwarding"
  Enabled: true # was pending
  VersionAdded: '1.24'
  EnforcedStyle: anonymous
  SupportedStyles:
  - anonymous
  - explicit
  BlockForwardingName: block

# https://docs.rubocop.org/rubocop/cops_naming.html#namingblockparametername
Naming/BlockParameterName:
  Description: Checks for block parameter names that contain capital letters, end in
    numbers, or do not meet a minimal length.
  Enabled: true
  VersionAdded: '0.53'
  VersionChanged: '0.77'
  MinNameLength: 1
  AllowNamesEndingInNumbers: true
  AllowedNames: []
  ForbiddenNames: []

# https://docs.rubocop.org/rubocop/cops_naming.html#namingclassandmodulecamelcase
Naming/ClassAndModuleCamelCase:
  Description: Use CamelCase for classes and modules.
  StyleGuide: "#camelcase-classes"
  Enabled: true
  VersionAdded: '0.50'
  VersionChanged: '0.85'
  AllowedNames:
  - module_parent

# https://docs.rubocop.org/rubocop/cops_naming.html#namingconstantname
Naming/ConstantName:
  Description: Constants should use SCREAMING_SNAKE_CASE.
  StyleGuide: "#screaming-snake-case"
  Enabled: true
  VersionAdded: '0.50'

# https://docs.rubocop.org/rubocop/cops_naming.html#namingfilename
Naming/FileName:
  Description: Use snake_case for source file names.
  StyleGuide: "#snake-case-files"
  Enabled: true
  VersionAdded: '0.50'
  VersionChanged: '1.23'
  Exclude:
  - "Rakefile.rb"
  ExpectMatchingDefinition: false
  CheckDefinitionPathHierarchy: true
  CheckDefinitionPathHierarchyRoots:
  - lib
  - spec
  - test
  - src
  Regex:
  IgnoreExecutableScripts: true
  AllowedAcronyms:
  - CLI
  - DSL
  - ACL
  - API
  - ASCII
  - CPU
  - CSS
  - DNS
  - EOF
  - GUID
  - HTML
  - HTTP
  - HTTPS
  - ID
  - IP
  - JSON
  - LHS
  - QPS
  - RAM
  - RHS
  - RPC
  - SLA
  - SMTP
  - SQL
  - SSH
  - TCP
  - TLS
  - TTL
  - UDP
  - UI
  - UID
  - UUID
  - URI
  - URL
  - UTF8
  - VM
  - XML
  - XMPP
  - XSRF
  - XSS

# Supports --autocorrect
# https://docs.rubocop.org/rubocop/cops_naming.html#namingheredocdelimitercase
Naming/HeredocDelimiterCase:
  Description: Use configured case for heredoc delimiters.
  StyleGuide: "#heredoc-delimiters"
  Enabled: true
  VersionAdded: '0.50'
  VersionChanged: '1.2'
  EnforcedStyle: uppercase
  SupportedStyles:
  - lowercase
  - uppercase

# https://docs.rubocop.org/rubocop/cops_naming.html#namingheredocdelimiternaming
Naming/HeredocDelimiterNaming:
  Description: Use descriptive heredoc delimiters.
  StyleGuide: "#heredoc-delimiters"
  Enabled: true
  VersionAdded: '0.50'
  ForbiddenDelimiters:
  - !ruby/regexp /(^|\s)(EO[A-Z]{1}|END)(\s|$)/i

# Supports --autocorrect
# https://docs.rubocop.org/rubocop/cops_naming.html#naminginclusivelanguage
Naming/InclusiveLanguage:
  Description: Recommend the use of inclusive language instead of problematic terms.
  Enabled: true # was false
  VersionAdded: '1.18'
  VersionChanged: '1.49'
  CheckIdentifiers: true
  CheckConstants: true
  CheckVariables: true
  CheckStrings: false
  CheckSymbols: true
  CheckComments: true
  CheckFilepaths: true
  FlaggedTerms:
    whitelist:
      Regex: !ruby/regexp /white[-_\s]?list/
      Suggestions:
      - allowlist
      - permit
    blacklist:
      Regex: !ruby/regexp /black[-_\s]?list/
      Suggestions:
      - denylist
      - block
    slave:
      WholeWord: true
      Suggestions:
      - replica
      - secondary
      - follower

# Supports --autocorrect
# https://docs.rubocop.org/rubocop/cops_naming.html#namingmemoizedinstancevariablename
Naming/MemoizedInstanceVariableName:
  Description: Memoized method name should match memo instance variable name.
  Enabled: true
  VersionAdded: '0.53'
  VersionChanged: '1.2'
  EnforcedStyleForLeadingUnderscores: disallowed
  SupportedStylesForLeadingUnderscores:
  - disallowed
  - required
  - optional
  Safe: false

# https://docs.rubocop.org/rubocop/cops_naming.html#namingmethodname
Naming/MethodName:
  Description: Use the configured style when naming methods.
  StyleGuide: "#snake-case-symbols-methods-vars"
  Enabled: true
  VersionAdded: '0.50'
  VersionChanged: '1.75'
  EnforcedStyle: snake_case
  SupportedStyles:
  - snake_case
  - camelCase
  AllowedPatterns: []
  ForbiddenIdentifiers:
  - __id__
  - __send__
  ForbiddenPatterns: []

# https://docs.rubocop.org/rubocop/cops_naming.html#namingmethodparametername
Naming/MethodParameterName:
  Description: Checks for method parameter names that contain capital letters, end in
    numbers, or do not meet a minimal length.
  Enabled: true
  VersionAdded: '0.53'
  VersionChanged: '0.77'
  MinNameLength: 3
  AllowNamesEndingInNumbers: true
  AllowedNames:
  - as
  - at
  - by
  - cc
  - db
  - id
  - if
  - in
  - io
  - ip
  - of
  - 'on'
  - os
  - pp
  - to
  ForbiddenNames: []

# https://docs.rubocop.org/rubocop/cops_naming.html#namingpredicatemethod
Naming/PredicateMethod:
  Description: Checks that predicate methods end with `?` and non-predicate methods
    do not.
  Enabled: true # was pending
  VersionAdded: '1.76'
  Mode: conservative
  AllowedMethods:
  - call

# https://docs.rubocop.org/rubocop/cops_naming.html#namingpredicateprefix
Naming/PredicatePrefix:
  Description: Predicate method names should not be prefixed and end with a `?`.
  StyleGuide: "#bool-methods-qmark"
  Enabled: true
  VersionAdded: '0.50'
  VersionChanged: '1.75'
  NamePrefix:
  - is_
  - has_
  - have_
  - does_
  ForbiddenPrefixes:
  - is_
  - has_
  - have_
  - does_
  AllowedMethods:
  - is_a?
  MethodDefinitionMacros:
  - define_method
  - define_singleton_method
  UseSorbetSigs: false
  Exclude:
  - "spec/**/*"

# Supports --autocorrect
# https://docs.rubocop.org/rubocop/cops_naming.html#namingrescuedexceptionsvariablename
Naming/RescuedExceptionsVariableName:
  Description: Use consistent rescued exceptions variables naming.
  Enabled: true
  VersionAdded: '0.67'
  VersionChanged: '0.68'
  PreferredName: e

# https://docs.rubocop.org/rubocop/cops_naming.html#namingvariablename
Naming/VariableName:
  Description: Use the configured style when naming variables.
  StyleGuide: "#snake-case-symbols-methods-vars"
  Enabled: true
  VersionAdded: '0.50'
  VersionChanged: '1.73'
  EnforcedStyle: snake_case
  SupportedStyles:
  - snake_case
  - camelCase
  AllowedIdentifiers: []
  AllowedPatterns: []
  ForbiddenIdentifiers: []
  ForbiddenPatterns: []

# https://docs.rubocop.org/rubocop/cops_naming.html#namingvariablenumber
Naming/VariableNumber:
  Description: Use the configured style when numbering symbols, methods and variables.
  StyleGuide: "#snake-case-symbols-methods-vars-with-numbers"
  Enabled: true
  VersionAdded: '0.50'
  VersionChanged: '1.4'
  EnforcedStyle: normalcase
  SupportedStyles:
  - snake_case
  - normalcase
  - non_integer
  CheckMethodNames: true
  CheckSymbols: true
  AllowedIdentifiers:
  - TLS1_1
  - TLS1_2
  - capture3
  - iso8601
  - rfc1123_date
  - rfc822
  - rfc2822
  - rfc3339
  - x86_64
  AllowedPatterns: []


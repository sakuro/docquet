# https://docs.rubocop.org/rubocop/cops_lint.html#lintdebugger
Lint/Debugger:
  Description: Checks for debugger calls.
  Enabled: true
  VersionAdded: '0.14'
  VersionChanged: '1.63'
  DebuggerMethods:
    Kernel:
    - binding.irb
    - Kernel.binding.irb
    Byebug:
    - byebug
    - remote_byebug
    - Kernel.byebug
    - Kernel.remote_byebug
    Capybara:
    - page.save_and_open_page
    - page.save_and_open_screenshot
    - page.save_page
    - page.save_screenshot
    - save_and_open_page
    - save_and_open_screenshot
    - save_page
    - save_screenshot
    debug.rb:
    - binding.b
    - binding.break
    - Kernel.binding.b
    - Kernel.binding.break
    Pry:
    - binding.pry
    - binding.remote_pry
    - binding.pry_remote
    - Kernel.binding.pry
    - Kernel.binding.remote_pry
    - Kernel.binding.pry_remote
    - Pry.rescue
    - pry
    Rails:
    - debugger
    - Kernel.debugger
    RubyJard:
    - jard
    WebConsole:
    - binding.console
  DebuggerRequires:
    debug.rb:
    - debug/open
    - debug/start

